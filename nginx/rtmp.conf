# RTMP конфигурация для OBS стриминга
rtmp {
    server {
        listen 0.0.0.0:1935;
        chunk_size 4096;
        
        # Приложение для live стриминга
        application live {
            live on;
            
            # Конвертация в HLS для веб-плеера
            hls on;
            hls_path /var/www/streams/hls;
            hls_fragment 3;
            hls_playlist_length 60;
            
            # Разрешить только push (от OBS)
            allow publish all;
            deny play all;
            
            # Настройки для лучшего качества
            record off;
            record_path /var/www/streams/recordings;
            record_unique on;
            record_suffix .flv;
            
            # Уведомления о начале и завершении стрима
            on_publish http://backend:3000/api/streams/rtmp/start;
            on_publish_done http://backend:3000/api/streams/rtmp/stop;
        }
        
        # Приложение для записи
        application record {
            live on;
            record all;
            record_path /var/www/streams/recordings;
            record_unique on;
            record_suffix .flv;
        }
    }
}

# HTTP сервер для HLS
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # HLS endpoint
    server {
        listen 0.0.0.0:80;
        server_name localhost;
        
        # CORS заголовки для HLS
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        
        # HLS файлы
        location /hls/ {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /var/www/streams;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            
            # Обработка OPTIONS запросов для CORS
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
                add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type 'text/plain; charset=utf-8';
                add_header Content-Length 0;
                return 204;
            }
        }
        
        # Статические файлы
        location / {
            root /var/www/streams;
            index index.html;
        }
        
        # Статус RTMP
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        
        location /stat.xsl {
            root /usr/share/nginx/html;
        }
    }
}
